<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <table width="400" align="center">
            <tr bgcolor="gray" height="60">
                <th align="left" colspan="2">Step1 : 아이디/비번 입력</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">아이디 :</td>
                <td align="left"><input type="text" placeholder="아이디를 입력해주세요." maxlength="20" autofocus></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 :</td>
                <td align="left"><input type="password" maxlength="20"></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인:</td>
                <td align="left"><input type="password"></td>
            </tr>
            <!-- Step1 종료 -->
            <tr bgcolor="gray" height="60">
                <th align="left" colspan="2">Step2 : 개인정보</th>

            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">성별 :</td>
                <td align="left">남<input type="radio" value="gender">여<input type="radio" value="gender"></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">혈액형 :</td>
                <td align="left">
                    <select name="" id="">
                        <option value="">A형</option>
                        <option value="">B형</option>
                        <option value="">O형</option>
                        <option value="">AB형</option>
                    </select>
                </td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">생일 :</td>
                <td align="left"><input type="date"></td>
            </tr>
            <!-- Step2 종료 -->
            <tr bgcolor="gray" height="60">
                <th align="left" colspan="2">Step3 : 선호도</th>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">취미 :</td>
                <td align="left">축구<input type="checkbox"> 야구<input type="checkbox"> 농구<input type="checkbox"></td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color"></td>
            </tr>
             <!-- Step3 종료 -->
            <tr bgcolor="gray" height="60">
                <th align="left" colspan="2">Step4 : 적고 싶은말</th>
            </tr>
            <tr >
                <td colspan="2">
                    <textarea cols="60" rows="5"></textarea>
                </td>
            </tr>
             <!-- Step4 종료 -->
            <tr height="35" bgcolor="whitesmoke">
                <td colspan="2" align="center"><input type="submit"><input type="reset"></td>
            </tr>
        </table>
    </form>




</body>

</html>
