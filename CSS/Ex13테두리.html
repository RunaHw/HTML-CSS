<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: green;
            width: 100px;
            height: 100px;
            /* border: 10px solid black; */
            /* 선두께 선종류 색상 */
            /* 
             * border-width : 선 두께
             * border-style : 선 종류
             * border-color : 선 색깔
             */

            border-top: 10px double pink;
            border-left: 20px dotted yellow;
            border-bottom: 10px dashed red;
            border-right: 10px outset purple;
            /* border-radius: 50%; */
            box-sizing: border-box;
        }

        #green {
            border: 0px;
            /* 테두리를 동그랗게 만드는 속성 */
            /* border-radius: 50%; */
            
            border-bottom-right-radius: 50%;
            border-top-left-radius: 50%;
        }

        #green:hover {
            transform: rotate(90deg);
            animation-duration: 5ms;
        }
    </style>
</head>

<body>

    <div>border</div>
    <div id="green"></div>

</body>

</html>
