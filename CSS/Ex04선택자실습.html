<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자실습2</title>
    <style>
        ul{
            color: blue;
        }
        .rule{
            color: red;
        }

        

    </style>
</head>
<body>
    <!-- 접었다 폈다 할 수 있는 기능 -->
    <details>
        <!-- 미리보기 같은 역할 -->
        <summary>지금까지 배운 내용</summary>
        <ul>
            <li>Java</li>
            <li>SQL</li>
            <li>HTML</li>
        </ul>

    </details>
    
    <strong>지켜야할 내용</strong>
    <ol>
        <li class="rule">지각하지 않기</li>
        <li class="rule">결석하지 않기</li>
        <span>(불가피 할 경우에는 현진쌤에게 꼭 말하기!)</span>
        <li class="rule">쉬는시간 철저히 지키기</li>
    </ol>

</body>
</html>
