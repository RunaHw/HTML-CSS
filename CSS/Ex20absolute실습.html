<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parents{
            position: relative;
        }
        .in{
            width: 100px;
            height: 100px;
        }
        #red{
            background-color: red;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #blue{
            background-color: blue;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #green{
            background-color: green;
            position: absolute;
            top: 200px;
            left: 200px;
        }
        #gray{
            background-color: gray;
            position: absolute;
            top: 300px;
            left: 300px;
        }


    </style>
</head>
<body>
    <div id="parents">
        <div class="in" id="red"></div>
        <div class="in" id="blue"></div>
        <div class="in" id="green"></div>
        <div class="in" id="gray"></div>
    </div>
 



</body>
</html>
