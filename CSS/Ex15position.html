<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        #violet{
            background-color: violet;            
        }
        #yellow{
            background-color: yellow;
            position: relative;
            /*
             * position 속성
             *  - 태그를 자유롭게 배치하도록 도와주는 속성
             * 1) static(기본값)
             *  -  태그를 순서대로 배치하는 값(요소이동 불가능)
             * 2) relative
             *  - static 위치를 기준으로 내가 원하는 곳으로 이동 할 수 있게 함
             *  - top, right, bottom, left 이동 가능! 
             * 3) absolute
             *  - 
             */
            left: 100px;
            

        }
        #blue{
            background-color: blue;
            position: relative;
            left: 50px;
            top: -50px;
        }


    </style>
</head>
<body>

    <div id="violet"></div>
    <div id="yellow"></div>
    <div id="blue"></div>

</body>
</html>
