<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트</title>
    <style>
        p{
            /* 색깔 변경 */
            color: cyan;
            /* 글꼴 */
            font-family: '궁서체','굴림', sans-serif;
            /* 글자 크기 */
            /* default 폰트 사이즈 : 16px */
            font-size: 3em;
            /* 글자 두께 */
            /* bold, 100~900 숫자를 사용해서 세밀하게 조정 */
            font-weight: bold;
            /* 글자 스타일(기울임체) */
            font-style: italic;
        }
    </style>
</head>
<body>

    <p>금요일이 빨리 오면 좋겠다</p>

</body>
</html>
