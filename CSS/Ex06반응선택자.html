<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 반응선택자 */
        /* (1) 대상: hover 
         *  대상에 마우스를 올렸을 때
         */
        h1:hover{
            color: red;
            font-size: 2.5em;
        }
        /* (2) 대상 : active
         * 대상을 클릭했을 때
         */
        h1:active{
            color: blue;
            font-size: 3em;
        }
        div{
            width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>좋아하는 카페음료</h1>
        <h2 class="subtitle">스타벅스</h2>
        <p>자몽허니블랙티</p>
    </div>
</body>
</html>
