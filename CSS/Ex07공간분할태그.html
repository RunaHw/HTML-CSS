<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: blue;
        }

        #one{
            background-color: wheat;
            width: 200px;
            height: 200px;
        }

        #two{

        }

            background-color: coral;
        }

    </style>
</head>
<body>
    <!-- 공간분할태그 -->
    <!-- 공간을 분할하거나 영역을 나눌때 사용하는 태그 -->
    <h1><span>오늘</span>부터 <span>지각</span>하지 않기!</h1>

    <div id="one">
        1번 div
        <div id="three">
            <p>1번 div안에 공간을 나눈 3번</p>
        </div>
        여기도 1번 div
    </div>
    <div id="two">2번 div</div>
    
</body>
</html>
