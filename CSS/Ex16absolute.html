<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .in{
            width: 100px;
            height: 100px;
        }
        #div1{
            background-color: yellowgreen;
        }
        #div2{
            background-color: blue;
            position: absolute;
            left: 100px;
        }
        #div3{
            background-color: palevioletred;
            position: absolute;
            /* 
             * absolute
             *  - static을 가지고 있지 않은 부모요소를 기준으로 움직이는 값
             *  - 만약에 부모요소 중에서 relative, absolute, fixed 값을
             *      가지고 있는 요소가 없다면 body를 기준으로 움직인다. 
             */
            top: 10px;
            
        }
        #back{
            position: relative;
            border: 10px solid red;
        }

    </style>
</head>
<body>
    <div id="back">
        <div id="div1" class="in"></div>
        <div id="div2" class="in"></div>
        <div id="div3" class="in"></div>
    </div>
    

    
</body>
</html>
