<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <u>박현우</u>
    <!-- underline : 밑줄 태그 -->
</br>
    <b>강진구</b>
    <!-- bold : 두껍게 만드는 태그 -->
</br>
    <i>김다영</i>
    <!-- italic : 기울임체 태크 -->
</br>
    <s>봉민혁</s>
    <!-- strikethrough : 줄 태그 -->
</br>
    <sup>담임</sup> 안현진
    <!-- super script : 위 첨자 태그 -->
</br>
    <sub>학생</sub> 문경진
    <!-- sub script : 아래 첨자 태그 -->

</br>
    <strong>임경남</strong>
    <!-- bold와 기능차이가 거의 없으나 브라우저에서 인식하는게 다름 -->

    






</body>
</html>
