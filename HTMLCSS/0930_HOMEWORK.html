<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>0930_HOMEWORK</title>
        <link rel="stylesheet" href="reset.css">
        <style>

            #news-ticker{

                border: 10px solid rgb(212, 255, 0);
                margin: 100px auto;
                height: 2em;
                width: 25em;

                overflow: hidden;

            }

            #news-ticker > ul {
                margin-top: 0%;
                
            }

            #news-ticker > ul > li {
                line-height: 2em;
                list-style: none;
                white-space: nowrap;
            }

        </style>
    </head>
    <body>

        <div id="news-ticker">
            <ul>
                <li>1. Time is gold.</li>
                <li>2. No sweat, no sweet.</li>
                <li>3. Asking costs nothing.</li>
                <li>4. Step by step goes a long way.</li>
                <li>5. You will never know until you try.</li>
            </ul>
        </div>

        <script>

            var ul_list = document.querySelector("#news-ticker > ul");
            var count = 1;
            

            window.setInterval(function(){
                ul_list.style.transitionDuration = "1s";
                ul_list.style.marginTop =  count * -2 + "em";
                count++;
                count %= ul_list.childElementCount;
            }, 2500)

        </script>

    </body>
</html>
