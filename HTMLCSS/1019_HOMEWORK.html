<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HOMEWORK</title>
        <link rel="stylesheet" href="http://mooozi.github.io/css/reset.css">
        <style>

            #content{
                width: 1000px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 5px solid cyan;
                box-sizing: border-box;
                overflow: hidden;
            }

            #content > ul::after{ content: ""; display: block; clear: both; }
            #content > ul{
                width: 500%;
                margin-left: -400%;
            }

            #content > ul > li{
                width: 20%;
                float: right;
            }

            #content > ul > li > img {
                display: block;
                width: 100%;
            }

        </style>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>

            $(function(){
                var $imageList = $("#content > ul");
                window.setInterval(function(){
                    /*
                    $imageList.css("transitionDuration", "1s").css("marginLeft", -(i--) * 100 + "%");
                    if(i < 0) i = 4;
                    */
                    $imageList.css("transitionDuration", "1s").css("marginLeft",  -300 + "%");
                    window.setTimeout(function(){
                        $imageList.removeAttr("style").children(":first").appendTo($imageList);
                    }, 1000)
                }, 2000)
            })

        </script>
    </head>
    <body>

        <div id="content">
            <ul >
                <li><img src="https://i.imgur.com/7Mu8BZg.png" alt="photo1"></li>
                <li><img src="https://i.imgur.com/kwD72gU.png" alt="photo2"></li>
                <li><img src="https://i.imgur.com/qOU9yuQ.png" alt="photo3"></li>
                <li><img src="https://i.imgur.com/YfsvbdE.png" alt="photo4"></li>
                <li><img src="https://i.imgur.com/3KWpPQv.png" alt="photo5"></li>
            </ul>
        </div>

    </body>
</html>
