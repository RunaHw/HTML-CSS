<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HOMEWORK</title>
        <link rel="stylesheet" href="http://mooozi.github.io/css/reset.css">
        <style>
            #wrap{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            #content{ 
                width: 1000px;
                border: 5px solid cyan;
                overflow: hidden;
                box-sizing: border-box;
                position: relative;
            }
            #content > ul { width: 500%;}
            #content > ul::after{ content: ""; clear: both; display: block;}
            #content > ul > li{ float: left; width: 20%;}
            #content > ul > li > a {display: block; width: 100%; }
            #content > ul > li > a > img {
                display: block;
                width: 100%;
            }
            /* */
            #content > button{
                position: absolute;
                top: 0;
                bottom: 0;
                width: 20%;
                background-repeat:no-repeat ;
                background-color: transparent;
                opacity: 0.1;
                outline: none;
                border: none;
                cursor: pointer;
            }
            #pre{
                background-image: url("https://i.imgur.com/DBK27Kx.png");
                background-position: left;
            }
            #next{
                background-image: url("https://i.imgur.com/pw4Yfrt.png");
                background-position: right;
                right: 0;
            }
            #content > button > span{
                position: absolute;
                display: block;
                width: 1px; height: 1px;
                overflow: auto;
                clip: rect(0 ,0 ,0 ,0);
            }
            #content > button:hover{opacity: 0.8;}
        </style>
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            $(function(){
                var $list = $("#content > ul");
                var $content = $("#content");
                var timerID = window.setInterval(slide, 2000);
                var $pre = $("#pre");
                var $next = $("#next");

                
                function slide(){
                    $list.animate({ "marginLeft" : "-100%"}, 400, function(){
                        $(this).removeAttr("style").children(":first").appendTo($list);
                    });
                }

                $content.hover(
                    function(){
                        window.clearInterval(timerID);
                    },
                    function(){
                        timerID = window.setInterval(slide, 2000);
                    }
                )

                $pre.on("click", function(){
                    $list.css("margin-left", "-100%").children(":last").prependTo($list);
                    $list.animate({"margin-left": 0});
                })
                $next.on("click", function(){
                    slide();
                })
            })
        </script>
    </head>
    <body>
        <div id="wrap">
            <div id="content">
                <ul>
                    <li><a><img src="https://i.imgur.com/7Mu8BZg.png" alt="photo1"></a></li>
                    <li><a><img src="https://i.imgur.com/kwD72gU.png" alt="photo1"></a></li>
                    <li><a><img src="https://i.imgur.com/qOU9yuQ.png" alt="photo1"></a></li>
                    <li><a><img src="https://i.imgur.com/YfsvbdE.png" alt="photo1"></a></li>
                    <li><a><img src="https://i.imgur.com/3KWpPQv.png" alt="photo1"></a></li>
                </ul>
                <button id="pre"><span>pre button</span></button>
                <button id="next"><span>next button</span></button>
            </div>

        </div>
    </body>
</html>
