<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css.prop-border-radius demo</title>
        <style>
           
            #back{
                margin: 0 auto;
                display: flex;
                background-color: gray;
                width: 400px;
                height: 400px;
            }   
           
            #picture{
                background-image: url(../images/Lost\ Ark\ Game\ Logo.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                margin: 25px auto;
                background-color: white;
                width: 350px;
                height: 350px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id="back">
            <div id="picture"></div>
        </div>
    </body>
</html>
