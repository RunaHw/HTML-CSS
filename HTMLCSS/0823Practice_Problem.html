<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Poblem</title>
        <style>
            #tablet{
                height: 400px;
                border: 3px solid green;
                box-sizing: border-box;
                background-color: #efe;
                position: relative;
                padding: 10px;
            }
            .box{
                width: 200px;
                height: 100px;
                border: 3px solid red;
                background-color: #fee;
                position: absolute;
                box-sizing: border-box;
                text-align: center;
                line-height: 100px;
            }
            #tablet > div:first-child{top: 10px; left: 10px;}
            #tablet > div:nth-child(2){top: 10px; right: 10px;}
            #tablet > div:nth-child(3){top: 50%; left: 50%; margin: -50px 0 0 -100px;}
            #tablet > div:nth-child(4){bottom: 10px; left: 10px;}
            #tablet > div:nth-child(5){bottom: 10px; right: 10px;}
        </style>
    </head>
    <body>
        <div id="tablet">
            <div class="box">Box1</div>
            <div class="box">Box2</div>
            <div class="box">Box3</div>
            <div class="box">Box4</div>
            <div class="box">Box5</div>
        </div>
    </body>
</html>
