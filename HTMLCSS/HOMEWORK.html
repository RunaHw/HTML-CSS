<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HOMEWORK</title>
        <style>
            #content{
                border: solid 2px #333;
                width: 440px;
                padding: 10px;
                margin: 0 auto;
            }
            
            #content::after{
                content: "";
                display: block;
                clear: both;
            }

            .box{
                width: 200px;
                height: 200px;
                box-sizing: border-box;
                text-align: center;
                line-height: 200px;
                margin: 10px;
            }

            #content > :nth-child(1){float: left; background-color: pink;} 
            #content > :nth-child(2){float: right; background-color: yellowgreen;}
            #content > :nth-child(3){float: left; background-color: cyan;}
            #content > :nth-child(4){float: right; background-color: gold;}
        </style>
    </head>
    <body>
        <div id="content">
            <div class="box">Pink</div>
            <div class="box">Yellowgreen</div>
            <div class="box">Cyan</div>
            <div class="box">Gold</div>
        </div>
    </body>
</html>
