<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Even_Odd</title>
    </head>
    <body>

        <pre>
            <script>
                var num =25;

                if (num == 0) document.writeln(num + " is zero");
                else if (num % 2 == 0){
                    document.writeln(num + " is an even number");
                }
                else document.writeln(num + " is odd number");
            </script>
        </pre>

    </body>
</html>
