<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HOMEWORK</title>
        <link rel="stylesheet" href="http://mooozi.github.io/css/reset.css">
        <style>
            #content{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 1000px;
                border: 5px solid cyan;
                overflow: hidden;
            }

            #content > ul{
                width: 500%;
            }

            #content > ul > li{
                float: left;
                width: 20%;
            }
            #content > ul > li > img{
                display: block;
                width: 100%;
            }
        </style>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script>
            $(function(){
                var $list = $("#content > ul"); 
                var $content = $("#content");

                var timer = window.setInterval(side, 2000);

                $list.hover(
                    function(){
                        window.clearInterval(timer);
                    },
                    function(){
                        timer = window.setInterval(side, 2000);
                    
                });

                function side() {
                    $list.css("transitionDuration", "1s").css("marginLeft", -100 + "%");
                    window.setTimeout(function(){
                        $list.removeAttr("style").children(":first").appendTo($list);
                    }, 1000);
                };
            });
        </script>
    </head>
    <body>
        <div id="content">
            <ul>
                <li><img src="https://i.imgur.com/7Mu8BZg.png" alt="photo1"></li>
                <li><img src="https://i.imgur.com/kwD72gU.png" alt="photo2"></li>
                <li><img src="https://i.imgur.com/qOU9yuQ.png" alt="photo3"></li>
                <li><img src="https://i.imgur.com/YfsvbdE.png" alt="photo4"></li>
                <li><img src="https://i.imgur.com/3KWpPQv.png" alt="photo5"></li>
            </ul>
        </div>
    </body>
</html>
