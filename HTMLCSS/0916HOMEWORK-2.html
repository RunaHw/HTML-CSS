<!doctype html>
<doctype>
    <head>
        <meta charset="utf-8">
        <title>Bigger-Smaller</title>
    </head>
    <body>

        <pre>
            <script>
                var num1 = 20;
                var num2 = 50;

                var max = num1 > num2 ? num1 : num2;
                var min = num1 < num2 ? num1 : num2;

                document.writeln(max + " - " + min + " = " + (max -min));
            </script>
        </pre>

    </body>
</doctype>
