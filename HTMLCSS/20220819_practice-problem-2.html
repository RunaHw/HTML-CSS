<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css.prop-margin demo</title>
        <style>
            .square{
                padding: 20px;
                box-sizing: border-box;
                margin: 0 auto;
                border: solid thin black;
            }

            #biggest_square{
                background-color: yellowgreen;
                width: 600px;
            }
            #midium_square{
                background-color: gold;
                width: 400px;
            }
            #smallest_square{
                width: 200px;
                height: 200px;
                background-color: deeppink;
            }
        </style>
    </head>
    <body>
        <div id="biggest_square" class="square">
            <div id="midium_square" class="square">
                <div id="smallest_square" class="square">

                </div>
            </div>
        </div>
    </body>
</html>
