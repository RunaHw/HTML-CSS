<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bigger_number</title>
    </head>
    <body>

        <pre>
            <script>

                var num1 = prompt("숫자를 입력하세요.");
                var num2 = prompt("숫자를 입력하세요.");

                var max = num1 > num2 ? num1 : num2;
                
                document.writeln("The greater of " + num1 + " and " + num2 + " is " + max);

            </script>
        </pre>

    </body>
</html>
