<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HOMEWORK</title>
        <style>
          
            ul{
                list-style-type: none;
                border-radius: 8px;
            }
            ul > li
            {
                background-color: #eeeeee;
                font-size: 24px;
                float: left;
                border: thin solid #999999 ;
                padding: 10px 16px;
            }
            ul > li > a {
              text-decoration: none;
            }
            ul::after{
                content: "";
                display: block;
                clear: both;
            }
            ul > li:first-child{
                border-top-left-radius: 8px;
                border-bottom-left-radius: 8px;
            }
            ul > li:last-child{
                border-top-right-radius: 8px;
                border-bottom-right-radius: 8px;
            }

            ul > li:not(.last){
                border-right: hidden;
            }
        </style>
    </head>
    <body>
        <ul id="menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#html">HTML</a></li>
            <li><a href="#css">CSS</a></li>
            <li><a href="#javascrript">JavaScript</a></li>
            <li class="last"><a href="#jquery">jQuery</a></li>
        </ul>
    </body>
</html>
