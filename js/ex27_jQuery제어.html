<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>배고파요..</h1>

    <script src="../code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        // 제이쿼리 사용하려면 항상 import해주기
        var h1 = $("h1");
        // h1태그를 가지고 와보자!
        console.log($('h1').html());
        console.log($('h1').text());
        $("h1").html("<h5>간식먹어요~</h5>")

        // h1 태그에 스타일을 제어해보자!
        h1.css("color", "green")

        // 다중 스타일 제어
        h1.css({
            color : "blue",
            fontSize : "100px",
            fontFamily : "궁서체"
        });

        // 메소드 체인
        h1.html("큐브더워요~").css("color", "red").css("font-family" , "굴림");
        

    </script>

</body>

</html>
