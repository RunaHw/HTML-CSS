<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="tit">클릭한번 해볼까요?</h1>
    <button id="btn-1">h1내용변경</button>
    <button id="btn-2">a태그생성</button>
    <button id="btn-3">ul태그생성</button>

    <script>
        const btn1 = document.getElementById("btn-1");
        const btn2 = document.getElementById("btn-2");
        const btn3 = document.getElementById("btn-3");
        const text = document.getElementById("tit");

        btn1.addEventListener("click", function(){
            text.innerText ="DOM 활용해보기!";
        })

        btn2.addEventListener("click", function(){
            text.innerHTML += "<br><br> <div><a href='https://www.google.co.kr/'>Google로 가보자!</a></div>" ;
        })

        btn3.addEventListener("click", function(){
            text.innerHTML += '<div style = "margin-left:30px"><ul><li>HTML</li><li>CSS</li><li>Javascript</li></ul></div>' ;
        
        })
    </script>
</body>
</html>
