<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text">
    <button>입력!</button>
    <br>
    <div id="resultA">
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        //1. 제이쿼리 로드하기
        //2. 사용자가 input태그에 입력한 값을 출력!(버튼을 클릭했을때!)
        //3. 버튼이 클릭되면 input태그 안의 값도 비우기!
        //4. resultA라는 div 공간에 h3태그로 하나씩 추가시키기
        $("button").on("click" ,function(){
            let result="";
            // .prop()   => property
            // 선택한 요소의 속성을 가져오는 메소드
            // 사용법은 attr() 과 동일하다.
            console.log($('input').prop('value'));
            //let value = $('input').prop('value')
            result += '<h3>';
            result += $('input').prop('value')
            result += '</h3>';
            
            $('#resultA').html(result);
            $('input').prop('value', '');
            

            

        })



    </script>
</body>
</html>
