<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>변경해보자~!</h1>
    </div>


    <script src="../code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        $("h1").on("click", function(){
            $("h1").css("color", "orange");
        })

        $("h1").on("mouseover", function(){
            // 마우스를 올렸을 때
            // 1. h1의 내용을 변경 >> 마우스를 올리셨네요!
            // 2. h2의 생상을 빨강으로
            $("h1").html("마우스를 올리셨네요!").css("color", "red");
        })
        $("h1").on("mouseout", function(){
            $("h1").html("마우스를 떼셨네요!").css("color", "blue");
        })

        // 키보드 키를 눌렀을 떄 이벤트 처리하는 방법
        $('body').on("keydown", function(e){
            console.log(e);
            // 내가 KeyCode만 가져오고 싶다면?
            console.log(e.key);
            // keyCode 값을 통해서 조건문을 걸어줄 수 있다.
            if(e.key == " "){
                alert("스페이스바 입력!")
            }
        })

    </script>
</body>
</html>
