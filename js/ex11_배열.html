<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 배열
        // 여러 변수를 하나의 묶음으로 다루는 것
        // 각가 다른 타입을 넣어도 오류가 나지 않지만
        // 같은 타입끼리 넣어서 관리하는 것을 추천!!

        // 1. 배열의 선언
        // -> 배열을 나타내는 괄호 : 대괄호[]
        let student = [];
        console.log(student);

        // 2. 배열의 할당
        student = ['현우', '유성', '여진'];
        console.log(student);

        // 주의사항!
        // undefined의 형태로 배열을 만들지 말자!
        // ex) let student;
        //      student = ['우석']; --> X

        // *선언과 할당을 동시에*
        let arr = [1,2,3];

        // 3. 배열 속 데이터에 접근
        // 배열이름[원하는인덱스]
        console.log('2번째 인덱스 값 : ', student[1]);

        // 4. 배열 속 데이터 값 변경
        // student[원하는 인덱스]  = '변경값';
        student[1] = '지훈';
        console.log('변경된 배열 : ', student);

        // 5. 배열 내 전체 데이터를 출력하는 for 문
        for(let i = 0; i < student.length; i++){
            console.log(student[i]);
        }

        // 배열함수
        // 배열을 쉽게 사용할 수 있도록 제공해주는 함수(기능)

        // 1. 마지막 인덱스에 값을 추가 : push(추가할 데이터)
        student.push('현중', '다영');
        console.log('push한  결과 : ', student);

        // 2. 마지막 인덱스 값을 빼줌 : pop(뺄 데이터)
        let popData = student.pop();
        console.log('빠진 데이터 : ', popData);

        // 3. 해당 데이터가 배열 안에 있는지 검사 : includes()
        console.log('현우가 있니?', student.includes('현우'));

        // 4. 찾는 데이터의 인덱스 번호를 확인 : indexOf()
        console.log('현우는 몇번째 인덱스야?', student.indexOf('현우'));

        // 5. 유닛
        // 기존의 배열을 건드리지 않고 새로운 배열을 복제해서 만든다.

        // 5-1. slice()
        // 새로운 배열을 복제하는 기능
        // 배열이름.slice(시작인덱스, 끝나는인덱스+1)
        let unit = student.slice(0,2);
        console.log(student);
        console.log(unit);

        // 5-2. splice() (탈퇴/재배치)
        // 기존 배열에 접근해서 특정 값을 제거하고 대체
        // 배열이름.splice(시작인덱스, 제거할갯수, 대체할값)
        student.splice(0,1,"미리");
        console.log(student);

    </script>
</body>
</html>
