<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">강아지</h1>
    <img id="img" src="https://i.namu.wiki/i/slmFMXb1Fchs2zN0ZGOzqfuPDvhRS-H9eBp7Gp613-DNKi6i6Ct7eFkTUpauqv5HAYR97mrNqrvvcCDEyBdL_g.webp" alt="개">

    <script>
        var h1 = document.getElementById("h1");
        let img = document.getElementById("img");

        // 요소 변경 메소드
        // 1. 요소.innerHTML
        // 요소 내부 내용 접근
        h1.innerHTML = "강아지야~"

        // 2. 요소.속성명
        // 요소의 속성에 접근
        img.src = 'https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcRRv9ICxXjK-LVFv-lKRId6gB45BFoNCLsZ4dk7bZpYGblPLPG-9aYss0Z0wt2PmWDb';

        // 3. 요소.setAttribute("속성명", "바꿀값")
        // 요소의 속성을 변경하는 기능
        img.setAttribute("src", "https://i.namu.wiki/i/slmFMXb1Fchs2zN0ZGOzqfuPDvhRS-H9eBp7Gp613-DNKi6i6Ct7eFkTUpauqv5HAYR97mrNqrvvcCDEyBdL_g.webp");

        // 4. 요소.style.스타일 속성명
        // 요소의 스타일을 접근
        h1.style.color = "red";


    </script>
</body>
</html>
