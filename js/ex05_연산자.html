<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 비교연산자
        // JAVA의 비교연산자 : ==, equals()
        // JS의 비교연산자 : ==(동등연산자), ===(일치연산자)
        //                  !=             !==
        // 동등연산자 : 숫자데이터와 문자열데이터를 비교할 때 자동 형변환
        // 일치연산자 : 자동형변환X, --> 데이터와 타입을 같이 비교
        
        console.log(5 == 5);
        console.log(5 == "5");
        console.log(5 === "5");

    </script>

</body>
</html>
