<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="user-input">
    <button id="btn">클릭</button>

    <script>
        const userInput = document.getElementById("user-input");
        const btn = document.getElementById("btn");

        // 버튼에 이벤트를 적용하는 방법
        // (이벤트 : 사용자가 브라우저에 동작하는 행위 -- 클릭, 스크롤, 호버, 키보드입력...)


        // 1. 이벤트 핸들러 : 특정 이벤트가 발생했을 떄 처리하는 함수
        // 요소.addEventListner("이벤트 종류", 이벤트 핸들러(함수));
        // ex. btn1.addEventListener("click", function({로직}));
        // ex2. btn1.addEventListener("click", addNumber);

        // 2. onclick
        // html 시작태그에 onclick = "함수명()" 형태로 작성

        btn.addEventListener("click", function(){
            alert("클릭이벤트 발생!");

            // 사용자가 input 태그에 입력한 값을 콘솔에 출력하는 로직
            // .value
            // input, select, textArea 값에 접근할 때
            console.log(userInput.value);
            
        })

    </script>

</body>
</html>
