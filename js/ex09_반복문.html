<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 반복문
        // 반복의 횟수가 정해져 있나?

        // 1. while
        // : 반복횟수가 명확하지 않을때 사용
        /* 
        while (조건식) {
            반복할구문
        } */

        // 2. for
        // : 반복 횟수가 명확할때 사용
        // ex) 1~5까지 콘솔창에 출력해볼까
        // 주의점! 초기화구문 작성시 int가 아닌 var/let를 사용
        for (let i = 1; i <6; i++) {
            console.log(i);
            
        }

    </script>

</body>
</html>
