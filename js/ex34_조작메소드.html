<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">

        <h1 id="me">기준!</h1>
    </div>
    <script src="../code.jquery.com_jquery-3.7.0.min.js"></script>
    <script>
        // before() :대상의 앞에(외부)추가
        // prepend(): 대상의 앞에(내부) 추가
        // after()  : 대상 뒤에 (외부) 추가
        // append() : 대상 뒤에 (내부) 추가
        $('#me').before('before');
        $('#me').after('after');
        
        $('#me').prepend('prepend');
        $('#me').append('after');
        




    </script>
</body>
</html>
