<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 문제. 이모지와 숫자를 입력받아 피라미드를 만드는 pyramid()구현
        const pyramid = function(imo, number){
            for(let i = 0; i<=number; i++){
                for(let j = 0; j<i; j++){
                    document.write(emo);
                }
                document.write("<br>")
            }
        }
        let emo = prompt("이모지를 입력해주세요");
        let number = parseInt(prompt("숫자를 입력해주세요"));

        
        pyramid(emo, number);
    </script>
    
</body>
</html>
