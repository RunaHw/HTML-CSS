<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 랜덤숫자 맞추기 게임
        // 1. 랜덤한 수를 하나 뽑아주기(1~100, 한 개의 숫자)
        // (Math.random()*원하는갯수) + 원하는 시작숫자

        // 2. 사용자에게 숫자를 입력받아준다(정답 맞출때까지 계속 받아주기)

        // 3. 게임 결과 판정
        //    사용자 > 랜덤 : "더 작은 숫자가 정답입니다."
        //    사용자 < 랜덤 : "더 큰 숫자가 정답입니다."
        //    사용자 == 랜덤 : "정답입니다." --> 종료
        let ranNum = parseInt(Math.random() * 100 + 1);
        console.log(ranNum);

        while (true) {
            let userNum = prompt("숫자를 입력해주세요");
            if (userNum == ranNum) {
                alert("정답입니다.");
                break;
            }
            else if (userNum > ranNum) {
                alert("더 작은 숫자가 정답입니다.");
            }
            else {
                alert("더 큰 숫자가 정답입니다.");
            }
        }
    </script>

</body>

</html>
