<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 문제. 유저에게 2개의 입력받은 후 더한 결과를 console 창에 출력
        //  1. 유저에게 2개의 숫자를 입력받는다.
        //  2. 입력받은 값을 정수로 변환한다.
        //  3. 더한 결과를 console 창에 출력한다.
        let num1 = prompt("첫번째 숫자 입력");
        let num2 = prompt("두번째 숫자 입력");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        console.log(`${num1} + ${num2} =`, num1+num2);

    </script>
    
</body>
</html>
