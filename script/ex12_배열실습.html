<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 배열 실습

        // 1. 자신이 좋아하는 5가지를 담은 배열 만들기
        let list = ['야구', '게임', '잠', '돈', '책'];

        // 2. 배열출력
        console.log('제가 좋아하는 것은 ');
        for (let i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
        console.log('입니다.');

        // 3. 배열의 마지막 요소를 제거하기
        list.pop();

        // 4.배열 출력
        for (let i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
        console.log('입니다.');

        // 5. 배열의 마지막 요소에 코딩을 넣기
        list.push('코딩');

        // 6. 배열 출력
        for (let i = 0; i < list.length; i++) {
            console.log(list[i]);
        }
        console.log('입니다.');

        // 7. 배열 속에 '코딩' 데이터가 있는지 출력 (인덱스 번호까지)
        // -> '코딩' 있니? true
        // -> '코딩'은 00번째 인덱스에 있어요
        console.log("'코딩' 있니?", list.includes('코딩'));
        console.log("'코딩'은 ", list.indexOf('코딩'), "번째 인덱스에 있어요");


        // 8. 배열 속 3, 4번 인덱스 데이터를 새로운 배열로 빼오기
        let newList = list.slice(3, 5);


        // 9. 새로운 배열은 00, 00 입니다 (출력)
        console.log(`새로운 배열은 `);
        for (let i = 0; i < newList.length; i++) {
            console.log(newList[i]);
        }
        console.log('입니다.');

        // 10. 기존 배열 속 0~2번 데이터 제거하기
        // 11. 그 빈자리는 "프로젝트하기"로 대체
        list.splice(0, 3, "프로젝트하기");
        console.log(list);

        // 12. 최종 배열의 길이 출력하기 (배열이름.length)
        console.log("내가 좋아하는 것의 갯수는 : " + list.length + '개입니다.');
        




    </script>
</body>

</html>
